<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet" type="text/css">

</head>
<body>


<div>
<!-- Header Section -->
    <header><h1 class="title"><img src="static/images/ufo_sauser.png" width="150" height="150">UFO Sightings Search...</h1>

        <p class="title_label">Enter Sighting Date (format M/D/YYYY): </p>
        <form class="form-inline">
            <div class="form-group"></div>
            <div class="form-group mr-2">
                <label class="col-sm-40 col-form-label"></label>
                <input class="form-control" id="sighting-datetime" placeholder="1/1/2010" type="text" value="1/1/2010">
            </div>
            <button class="btn btn-primary" id="search-btn" type="button">Search</button>

        </form>

    </header>
</div>
<!-- Content Section -->
<hr class="content-separator">
<div class="pad-table">
    <table class="table table-striped table-bordered table-dark table-hover table-sm table-responsive-lg" id="sightings-search-table">
        <thead>
        <tr>
            <th class="table-head">Date</th>
            <th class="table-head">City</th>
            <th class="table-head">State</th>
            <th class="table-head">Country</th>
            <th class="table-head">Shape</th>
            <th class="table-head">Duration</th>
            <th class="table-head">Comments</th>
        </tr>
        </thead>
        <tbody id="search-results-by-datetime"></tbody>
    </table>
</div>
<!-- Footer Section -->
<footer>
    <div class="footer">Copyright &copy; Mercy Auma</div>
</footer>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
<script src="static/js/data.js"></script>
<script src="static/js/app.js"></script>

</html>
